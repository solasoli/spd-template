<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/profile.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/lightslider-master/dist/css/lightslider.css">
        <link rel="stylesheet" href="/css/fotorama/css/fotorama.css">
        <script src="/css/lightslider-master/dist/js/lightslider.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="main.js"></script>

    </head>
    <body>
        <!-- header/navbar start -->

        <div  id="navbar-home" class="navbar is-expanded">
            
                    <div  id="navbar-attr1" class="navbar-item">
                            <a href="#">ARTICLES</a>
                    </div>
                    <div id="navbar-attr2" class="navbar-item">
                            <a href="#">COMMUNITY</a>
                    </div>
                    <div id="navbar-attr3" class="navbar-item">
                            <a href="#">WORKSHOP</a>
                    </div>
                    <div id="navbar-attr4" class="navbar-item">
                            <a href="#">MARKETPLACE</a>
                    </div>
                    <div id="navbar-attr5" class="navbar-item">
                            <a href="#">REGISTER</a>&nbsp;|&nbsp;<a href="#">LOG IN</a>
                    </div>
            
        </div>
        <div class="column is-9">
            <div class="container">
                <div class="card">
                        <article class="media">
                                <figure class="media-left">
                                  <p class="image is-64x64">
                                    <img src="https://bulma.io/images/placeholders/128x128.png">
                                  </p>
                                </figure>
                                <div class="media-content">
                                  <div class="content">
                                    <p>
                                      <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                                      <br>
                                      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor vestibulum ut. Maecenas non massa sem. Etiam finibus odio quis feugiat facilisis.
                                    </p>
                                  </div>
                                  <nav class="level is-mobile">
                                    <div class="level-left">
                                      <a class="level-item">
                                        <span class="icon is-small"><i class="fas fa-reply"></i></span>
                                      </a>
                                      <a class="level-item">
                                        <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                                      </a>
                                      <a class="level-item">
                                        <span class="icon is-small"><i class="fas fa-heart"></i></span>
                                      </a>
                                    </div>
                                  </nav>
                                </div>
                              </article>
                              <div class="button">Upload Photos</div>
                </div>
            </div>
        </div>
        

    </body>
</html>
